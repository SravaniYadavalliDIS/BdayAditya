<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ‰ Happy Birthday Aditya! ðŸŽ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #fefcea, #f1da36);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 3.5rem;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s ease infinite;
      text-shadow: 2px 2px 6px rgba(255, 105, 180, 0.5);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    iframe {
      margin-top: 20px;
      border: 4px solid #ff4081;
      border-radius: 10px;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 55px;
      background-color: red;
      border-radius: 50% 50% 50% 50%;
      animation: float 8s infinite ease-in-out;
      opacity: 0.9;
    }

    .balloon::before {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: black;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: pop 3s linear infinite;
    }

    @keyframes pop {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰âœ¨ Happy Birthday, <span style="color:#ff69b4;">Aditya</span>! ðŸŽ‚ðŸŽˆ</h1>
  <p>Click the video below to play your song:</p>

  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/PxcSy6fzZpM"
    title="Happy Birthday Song" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <!-- Balloons -->
  <script>
    function randomColor() {
      const colors = ['#FF3E4D', '#FFA500', '#40E0D0', '#9370DB', '#3CB371', '#FF69B4'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (6 + Math.random() * 5) + 's';
      balloon.style.backgroundColor = randomColor();
      document.body.appendChild(balloon);
    }

    // Confetti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = randomColor();
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.width = Math.random() * 8 + 4 + 'px';
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
